<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет расходов</title>
</head>
<body>
    <h1>Учет расходов</h1>

    <form action="/add" method="post">
        <label for="description">Описание:</label>
        <input type="text" id="description" name="description" required><br>

        <label for="amount">Количество:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br>

        <label for="category">Категория:</label>
        <input type="text" id="category" name="category" required><br>

        <button type="submit">Добавить</button>
    </form>

    <h2>Расходы:</h2>
    <ul>
        {% for expense in expenses.items %}
            <li>
                {{ expense.description }} - ${{ expense.amount }} - {{ expense.category.name }}
                <!-- Форма для редактирования -->
                <form action="{{ url_for('edit_expense', expense_id=expense.id) }}" method="get" style="display: inline;">
                    <button type="submit">Редактировать</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('stats') }}">Статистика</a>

</body>
</html>
