<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет расходов</title>
</head>
<body>
    <h1>Учет расходов</h1>

   <form action="/add" method="post">
    <label for="description">Описание:</label>
    <input type="text" id="description" name="description" required><br>

    <label for="amount">Сумма:</label>
    <input type="number" id="amount" name="amount" step="0.01" required><br>

       <label for="category">Категория:</label>
    <select id="category" name="category" required>
        <option value="" disabled selected>Выберите категорию</option>
    </select><br>

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" required><br>



    <button type="submit">Добавить</button>
</form>

    <h2>Расходы:</h2>
    <ul>
        {% for expense in expenses.items %}
            <li>
                {{ expense.description }} - ${{ expense.amount }} - {{ expense.category.name }}
                <form action="{{ url_for('edit_expense', expense_id=expense.id) }}" method="get" style="display: inline;">
                    <button type="submit">Редактировать</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('stats') }}">Статистика</a>

    <script>
        fetch('/categories')
            .then(response => response.json())
            .then(data => {
                const categoryDropdown = document.getElementById('category');
                data.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.text = category;
                    categoryDropdown.add(option);
                });
            });
    </script>
</body>
</html>
